<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login custom</title>
</head>
<body>
    <h1>Login form</h1>
    <form action="/auth/login" method="post">
        <div>
            <input type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>
</body>
</html>
